<p-fieldset >
  <ng-template pTemplate="header" >
    <div class="flex align-items-center gap-2 px-2" style="justify-content: center;display: flex;">
      <span class="font-bold">Base de dados nacionais</span>
    </div>
  </ng-template>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Data base</th>
      <th scope="col">UF</th>

    </tr>
  </thead>
  <tbody>

      <tr>

        <td>{{item.nome}}</td>

          <span class="p-float-label">

            <label for="estados_{{i}}">Estados</label>
          </span>
        </td>
        <td>
          <span class="p-float-label">

            </p-dropdown>
            <label for="estados_{{i}}">Estados</label>
          </span>
        </td>
      </tr>
      <tr *ngIf="i === 0">
        <td colspan="4" style="text-align: center; font-weight: bold;">PAGA MAIS 700 PARA O PAE E TENHA AS OUTRAS BASES.</td>
      </tr>
    </ng-container>
  </tbody>
</table>
</p-fieldset>
