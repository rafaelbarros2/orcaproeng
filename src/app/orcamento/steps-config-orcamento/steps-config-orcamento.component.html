<div class="card flex justify-content-center">
  <p-stepper [(activeStep)]="active">
      <p-stepperPanel>
          <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
              <button class="bg-transparent border-none inline-flex flex-column gap-2" (onClick)="onClick.emit()">
                  <span
                      class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center"
                      [ngClass]="{
                          'bg-primary border-primary': index <= active,
                          'surface-border': index > active
                      }"
                  >
                  <i class="pi pi-spin pi-cog" ></i>
                  </span>
              </button>
          </ng-template>
          <ng-template pTemplate="content" let-nextCallback="nextCallback">
            <app-config-orcamento></app-config-orcamento>
              <div class="flex pt-4 justify-content-end">
                  <p-button (onClick)="nextCallback.emit()" label="Next" icon="pi pi-arrow-right" iconPos="right" />
              </div>
          </ng-template>
      </p-stepperPanel>
      <p-stepperPanel>
          <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
              <button class="bg-transparent border-none inline-flex flex-column gap-2" (onClick)="onClick.emit()">
                  <span class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center"
                      [ngClass]="{'bg-primary border-primary': index <= active,'surface-border': index > active}">
                      <i class="pi pi-database"></i>
                  </span>
              </button>
          </ng-template>
          <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback">
              <app-orcamento-base-dados></app-orcamento-base-dados>
              <div class="row col-md-12">
                <div class="d-flex justify-content-between w-100">
                  <div>
                    <p-button (onClick)="prevCallback.emit()" label="Back" severity="secondary" icon="pi pi-arrow-left" />
                  </div>
                  <div>
                    <p-button (onClick)="btnConcluirConfigOrcamento()" label="Iniciar orÃ§amento" icon="pi pi-arrow-right" iconPos="right" />
                  </div>
                </div>
              </div>

          </ng-template>
      </p-stepperPanel>
  </p-stepper>
</div>
